<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>RxRemedi</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="remedi-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="remedi-title mdl-layout-title">
            <img class="remedi-logo-image" src="">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="remedi-header-spacer mdl-layout-spacer"></div>

          <!-- Navigation -->
          <div class="remedi-navigation-container">
            <nav class="remedi-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://pi.remedi.io">Raspberry Pi</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://rx.remedi.io">OpenShift</a>
            </nav>
          </div>
          <span class="remedi-mobile-title mdl-layout-title">
            <img class="remedi-logo-image" src="">
          </span>
        </div>
      </div>

      <div class="remedi-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="remedi-logo-image " src="" >
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="http://pi.remedi.io">Raspberry Pi</a>
          <a class="mdl-navigation__link" href="http://rx.remedi.io">Openshift</a>

        </nav>
      </div>

      <div class="remedi-content mdl-layout__content">
        <a name="top"></a>

        <div class="remedi-splash-section mdl-typography--text-center">
            <div id="last-camera-still-image-data-uri-loading" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            <img id="last-camera-still-image-data-uri" src="" style="height: 65%; margin-top: 64px"/>
            <h6 id="last-camera-still-image-timestamp"></h6>

            <a target="_blank" ng-click="captureStill()" class="remedi-capture-still-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast" style="display:none;">
              Capture Still
            </a>

        </div>

        <footer class="remedi-footer mdl-mega-footer">

          <div class="mdl-mega-footer--middle-section">
            <p class="mdl-typography--font-light">Some features and devices may not be available.</p>
          </div>

          <div class="mdl-mega-footer--bottom-section">
            <a class="remedi-link mdl-typography--font-light" href="">Privacy</a>
            <a class="remedi-link mdl-typography--font-light" href="">Terms</a>
          </div>

        </footer>
      </div>
    </div>

    <a href="https://github.com/RemediIO/RxRemedi" target="_blank" id="view-source" class="remedi-view-source mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--primary mdl-color-text--primary-contrast">
      View Source
    </a>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>

    <script>
    var firebaseRef = new Firebase("https://rxremedi.firebaseio.com/hubot");

    console.log('loading last image');

    firebaseRef.child("last-camera-still").on("value", function(snapshot) {
      var lastCameraStill = snapshot.val();
      // console.log(lastCameraStill);
      var prettyTimestamp = moment.unix(lastCameraStill.timestamp).format('MMMM Do YYYY, h:mm:ss a');
      console.log( prettyTimestamp );

      $('#last-camera-still-image-data-uri').attr('src', lastCameraStill.imageDataUri)
      $('#last-camera-still-image-timestamp').text(prettyTimestamp)
      $('#last-camera-still-image-data-uri-loading').hide();
      $('.remedi-capture-still-btn').show();

    });

      $('.remedi-capture-still-btn').click(function(){
        $.get( "/api/v0/firebase/camera-still",   toastr.success('Still captured.'))
      });



    </script>
  </body>
</html>
