<div layout="vertical" layout-fill>

    <md-content>

        <header>
            <remedi-navbar capture-still="main.captureStill"></remedi-navbar>
        </header>

        <section class="jumbotron">

        </section>

        <div class="techs" layout-align="center">

            <md-card class="md-hue-3" layout-padding ng-repeat="dependency in main.dependencies | orderBy:'rank'">
                <md-card-content>
                    <img class="pull-right" ng-src="assets/images/dependencies/{{ dependency.logo }}" alt="{{ dependency.title }}">
                    <h3 class="md-title md-accent">{{ dependency.title }}</h3>
                    <p class="md-body-2">{{ dependency.description }}</p>
                </md-card-content>
                <div class="md-action-buttons">
                    <md-button class="md-raised md-primary" ng-href="{{ dependency.url }}">Website</md-button>
                </div>
            </md-card>

        </div>


</div>
